<!DOCTYPE html>
<html>
    <head>
        <title>Dating Website</title>
        <link href="stylesheet.css" type="text/css" rel="stylesheet" />
    </head>

    <body>
        <form class="" action="index.html" method="post">
            <fieldset>
                <legend>Your Face</legend>

                <label for="image">Your Image:</label>
                <input type="file" name="image">
                <br>
                Image Preview:
            </fieldset>

            <fieldset>
                <legend>Your General Details</legend>

                <label for="name">Name:</label>
                <input type="text" name="name">
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <br>
                <label for="age">Age:</label>
                <input type="number" name="age">
                <br>
                <label for="bday">Date of Birth:</label>
                <input type="date" name="bday">
                <br>
                <label for="color">Favorite Color:</label>
                <input type="color" name="color">
                <br>
                <label for="country">Which Country:</label>
                <select name="country">
                    <option value="unitedStates">United States</option>
                    <option value="canada">Canada</option>
                    <option value="japan">Japan</option>
                    <option value="china">China</option>
                    <option value="africa">Africa</option>
                    <option value="">None</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Your Indicators</legend>

                <label for="height">Height:</label>
                Short
                <input type="range" name="height" min="0" max="100">
                Tall
                <br>
                <label for="salary">Salary:</label>
                Poor
                <input type="range"  name="salary" min="0" max="100">
                Rich
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>

                <label for="email">Email:</label>
                <input type="email" name="email">
                <br>
                <label for="phoneNumber">Mobile:</label>
                <input type="text" name="phoneNumber">
                <br>
                <label for="address">Address:</label>
                <textarea name="address" rows="3" cols="15"></textarea>
                <br>
                <label for="contactMethod">Method to Contact You:</label>
                <input type="checkbox" name="contactMethod" value="email">Email</input>
                <input type="checkbox" name="contactMethod" value="WhatsApp">WhatsApp</input>
                <input type="checkbox" name="contactMethod" value="chat">In-App Chat</input>
            </fieldset>

            <input type="submit" name="submit">
        </form>
    </body>
</html>
